<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_home/profile.css' %}">
</head>
<body>
    <div class="background">
        <div class="profile-container">
            <header class="profile-header">
                <div class="avatar-section">
                    <img id="avatar" src="{% static 'app_home/profile-picture.jpg' %}" alt="Аватар пользователя">
                    <input type="file" id="avatar-upload" accept="image/*" onchange="loadAvatar(event)" style="display: none;">
                    <label for="avatar-upload" class="upload-button">Изменить аватарку</label>
                </div>
                <div class="user-details">
                    <h1 id="username">Иван Иванов</h1>
                    <p id="email">ivan.ivanov@example.com</p>
                    <p id="car-number">Номер машины: A123BC</p>
                </div>
            </header>

            <section class="car-details">
                <h2>Информация о машине</h2>
                <div class="info-item">
                    <strong>Марка:</strong> <span id="car-make">Toyota</span>
                </div>
                <div class="info-item">
                    <strong>Модель:</strong> <span id="car-model">Camry</span>
                </div>
                <div class="info-item">
                    <strong>Год выпуска:</strong> <span id="car-year">2020</span>
                </div>
                <div class="info-item">
                    <strong>Время стоянки:</strong> <span id="car-year">3</span>
                </div>
                <div class="info-item">
                    <strong>Цена парковки:</strong> <span id="car-year">3 уе</span>
                </div>
            </section>

            <section class="photo-upload">
                <h2>Фото авто</h2>
                <div id="uploaded-car-photos" class="uploaded-photos-container"></div>
                <input type="file" id="car-photo-upload" accept="image/*" multiple onchange="uploadCarPhotos(event)" style="display: none;">
                <label for="car-photo-upload" class="upload-button">Загрузить фото машины</label>
            </section>

            <footer class="profile-footer">
                <button class="btn" onclick="location.href='edit_profile.html'">Изменить информацию</button>
                <button class="btn btn-secondary">Выйти</button>
            </footer>
        </div>
    </div>

    <script>
        function loadAvatar(event) {
            const avatar = document.getElementById('avatar');
            avatar.src = URL.createObjectURL(event.target.files[0]);
        }

        function uploadCarPhotos(event) {
            const uploadedCarPhotosContainer = document.getElementById('uploaded-car-photos');
            uploadedCarPhotosContainer.innerHTML = '';

            Array.from(event.target.files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.alt = 'Uploaded Car Photo';
                img.className = 'uploaded-car-photo';
                uploadedCarPhotosContainer.appendChild(img);
            });
        }
    </script>
</body>
</html>
