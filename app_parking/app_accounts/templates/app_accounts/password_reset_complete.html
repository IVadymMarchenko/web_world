<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset complete</title>
    {% load static %}
    <link rel="icon" href="{% static 'app_accounts/images/icons/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'app_accounts/css/password_reset_complete.css' %}">
</head>
<body>
    <div class="bg-box">
        <img src="{% static 'slider-bg.jpg' %}" alt="Background Image">
    </div>
    <div class="navbar">
        <a class="navbar-brand" href="/">
            WEB_WORLD: PARK-AUTO
        </a>
    </div>

    <div class="container">
        <div class="row justify-content-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Password reset complete!</h2>
                        <p class="card-text text-center">Your password has been successfully reset.</p>
                        <div class="text-center mt-4">
                            {% if user.is_authenticated %}
                                <a href="{% url 'app_accounts:profile' username=user.username %}" class="btn btn-back">Back to Profile</a>
                            {% else %}
                                <a href="{% url 'app_accounts:login' %}" class="btn btn-back">Login to view your profile</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
