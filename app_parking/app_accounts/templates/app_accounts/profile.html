<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_accounts/profile.css' %}">
    <style>
        #balance-top-up-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <a class="navbar-brand" href="/">
        <span class="brand-text">
            WEB_WORLD: PARK-AUTO
        </span>
    </a>
    <div class="bg-box">
        <img src="{% static 'slider-bg.jpg' %}" alt="">
    </div>
    <div class="background">
        <div class="profile-container">
            <header class="profile-header">
                <div class="avatar-section">
                    {% if user.profile.avatar %}
                        <img id="avatar" src="{{ user.profile.avatar.url }}" alt="User avatar">
                    {% else %}
                        <img id="avatar" src="{% static 'app_accounts/images/default_avatar.jpg' %}" alt="Default avatar">
                    {% endif %}
                </div>

                <div class="user-details">
                    <h1 id="username">{{ user.full_name }}</h1>
                    <p>Balance: ${{ user.money_balance }}</p> <!-- Отображение баланса -->
                </div>
            </header>
    
            <section class="profile-actions">
                <button class="btn btn-primary" onclick="location.href='{% url 'app_accounts:parking_history' %}'">History of parking</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'app_home:index' %}'">Back to main</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'app_accounts:logout' %}'">Logout</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'app_accounts:edit_profile' %}'">Change Information</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'app_accounts:parking' %}'">Parking now</button>
            </section>

            <!-- Кнопка для показа формы пополнения баланса -->
            <section class="balance-top-up">
                <button class="btn btn-success" onclick="toggleTopUpForm()">Top Up Balance</button>
                
                <!-- Форма пополнения баланса -->
                <div id="balance-top-up-form">
                    <h3>Enter Amount</h3>
                    <form method="POST" action="{% url 'app_accounts:top_up_balance' %}">
                        {% csrf_token %}
                        <input type="number" name="amount" placeholder="Enter amount" min="1" required>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </section>
        </div>
    </div>   

    <script>
        function toggleTopUpForm() {
            var form = document.getElementById("balance-top-up-form");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
