<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_accounts/profile.css' %}">
</head>

<body>

    <div class="bg-box">
        <img src="{% static 'slider-bg.jpg' %}" alt="">
    </div>
    <div class="background">
        <div class="profile-container">
            <!-- Левый верхний блок с аватаром и именем -->
            <header class="profile-header">
                <div class="avatar-section">
                    <img src="{% static 'app_accounts/images/default_avatar.jpg' %}" alt="User avatar" class="profile-avatar">

                    <input type="file" id="avatar-upload" accept="image/*" onchange="loadAvatar(event)" style="display: none;">
                    <label for="avatar-upload" class="upload-button">Change the avatar</label>
                    <h1 id="username">{{ user.full_name }}</h1>
                </div>
                <!-- <div class="avatar-section">
                    <img id="avatar" src="{{ user.profile_image.url|default_if_none:'/static/app_accounts/images/default_avatar.jpg' }}" alt="User avatar" class="profile-avatar">
                </div> -->
            </header>
    
            <!-- Основные действия профиля -->
            <section class="profile-actions">
                <button class="btn btn-primary" onclick="location.href='{% url 'app_accounts:parking_history' %}'">History of parking</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'app_home:index' %}'">Back to main</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'app_accounts:logout' %}'">Logout</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'app_accounts:edit_profile' %}'">Change Information</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'app_photo:upload' %}'">Parking now</button>
            </section>


        </div>
    </div>   
</body>
</html>
