<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Now</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_accounts/css/password_reset.css' %}">
    <script src="{% static 'app_accounts/js/password_reset.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Password Reset</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_email">Email</label>
                                <input type="email" class="form-control" id="id_email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                <div class="invalid-feedback">
                                    Please provide a valid email.
                                </div>
                            </div>
                            <div class="pass-submit"> 
                                <button type="submit" class="btn btn-success btn-block">Request Password Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <a href="{% url 'app_accounts:profile' username=user.username %}" class="btn btn-back">Back to Profile</a>
            </div>
        </div>
    </div>
</body>
</html
