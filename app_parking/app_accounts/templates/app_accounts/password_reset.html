<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    {% load static %}
    <link rel="icon" href="{% static 'app_accounts/images/icons/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'app_accounts/css/password_reset.css' %}">
    <script src="{% static 'app_accounts/js/password_reset.js' %}" defer></script>
</head>
<body>
    <div class="bg-box">
        <img src="{% static 'slider-bg.jpg' %}" alt="Background Image">
    </div>
    <div class="navbar">
        <a class="navbar-brand" href="/">
            WEB_WORLD: PARK-AUTO
        </a>
    </div>
    <div class="wrapper">
        <div class="form-container">
            <a href="{% url 'app_accounts:login' %}" class="back-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
                </svg>
            </a>
            <h2 class="text-center">Reset your password</h2>
            <a href="/" class="close-btn" id="close-btn">&times;</a>
            <p class="agreement-text" id="agreement-text">
                Enter your email address or username and weâ€™ll send you a link to reset your password
            </p>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Email or login<span class="required">*</span></label></label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Email or login" required/>
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <div class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                </div>
                <div class="pass-submit"> 
                    <button type="submit" class="btn btn-success disabled-button" disabled>Reset password</button>
                </div>
            </form>
            <div class="need_help" id="need_help">
                <a href="#" id="need_help">Need help?</a>
            </div>
        </div>
    </div>
</body>
</html>
