<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_accounts/login.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <a class="navbar-brand" href="/">
        <span class="brand-text">
            WEB_WORLD: PARK-AUTO
        </span>
    </a>
    <div class="bg-box">
        <img src="{% static 'slider-bg.jpg' %}" alt="">
    </div>
    <div class="wrapper">
        <div class="form-container">
            <h2>Login</h2>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                
                <div class="input-group">
                    <div class="input-group">
                        <label for="identifier">Your Login or Email</label>
                        <input type="text" name="email" class="form-control" placeholder="mycar@gmail.com" required />
                        <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Your Password</label>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" required />
                    </div>
                    <span class="icon"><ion-icon name="key-sharp"></ion-icon></span>
                </div>
                
                <div class="button-wrapper">
                    <button type="submit" class="button login-button">Login</button>
                    <p class="or-text">or</p>
                    <a href="{% url 'app_accounts:register_form' %}" class="button register-button">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
